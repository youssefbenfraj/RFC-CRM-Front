<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="index.html"><img src="images/logo-full.png" alt=""></a>
									</div>
                                    <h4 class="text-center mb-4">Sign up your account</h4>
                                    <form [formGroup]="registerForm" (ngSubmit)=submitForm() >
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Firstname</strong></label>
                                            <input type="text" class="form-control" placeholder="Firstname" formControlName="firstName">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>LastName</strong></label>
                                            <input type="text" class="form-control" placeholder="LastName" formControlName="lastName">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Email</strong></label>
                                            <input type="email" class="form-control" placeholder="hello@example.com" formControlName="mail">
                                        </div>
                                       
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Role</strong></label>

                                           
                                       
                                            <select class="default-select form-control wide" formControlName="role">
                        
                                                <option selected disabled >Choose...</option>
                                                <option value="customer" >customer</option>
                                                <option value="support">support</option>
                                                <option value="admin">admin</option>

                                               
                                            </select>
                                        </div>
                                        

                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Telephone</strong></label>
                                            <input type="email" class="form-control" placeholder="+216" formControlName="telNumber">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>BirthDay</strong></label>
                                            <input type="date" class="form-control" placeholder="YYYYY/MM/DD" formControlName="birthDay">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Address</strong></label>
                                            <input type="email" class="form-control" placeholder="House number Street name Town/City County Postcode" formControlName="address">
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Password</strong></label>
                                            <input type="password" class="form-control" value="Password" formControlName="password">
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm?.invalid">Sign me up</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Already have an account? <a class="text-primary" href="login" >Sign in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
